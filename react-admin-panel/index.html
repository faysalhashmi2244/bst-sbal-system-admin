<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Node Packages Admin Panel</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@chakra-ui/css@2.2.0/dist/chakra-ui.min.css">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
    }
    #root {
      min-height: 100vh;
    }
    .loading {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      background-color: #f7fafc;
      color: #2c5282;
    }
    .spinner {
      width: 50px;
      height: 50px;
      border: 5px solid rgba(44, 82, 130, 0.2);
      border-radius: 50%;
      border-top-color: #2c5282;
      animation: spin 1s ease-in-out infinite;
      margin-bottom: 20px;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div id="root">
    <div class="loading">
      <div class="spinner"></div>
      <h2>Loading Admin Panel...</h2>
      <p>Please wait while we connect to the blockchain</p>
    </div>
  </div>
  
  <script>
    // Redirect to welcome page with a message about the React admin panel development
    window.location.href = "/";
  </script>
</body>
</html>
